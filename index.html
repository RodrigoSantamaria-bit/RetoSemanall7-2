<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- Link para importar librería de bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="container" class="container">

      <!-- Titulo de la página, con clase titulo -->
      <p id="titulo" class="nombreClase titulo">Hola</p>
      <h1 id="subtitulo" class="nombreClase">HOLA SOY SUBTITULO EN H1</h1>

      <!-- Estructura de divs sacada de bootstrap grid-->
      <div class="row">

        <div class="col-sm">
          <!-- imagen incrustada -->
          <img src="./imagen.jpg" width="380" height="200" />
        </div>

        <div class="col-sm">
          <!-- Youtube video incrustado, link sacado de youtube.com -->
          <iframe
            width="380"
            height="200"
            src="https://www.youtube.com/embed/uX_AuAVIbg4"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>

        </div>
        <div class="col-sm">
          <!-- Otro parrafo estilizado -->
          <p id="TextoVideo" class="textoVideo">Me gusta ver los videos de willyrex</p>
          <!-- Link a otra página -->
          <a href="https://www.google.com/">ESTO ES UN LINK</a>
          <a id="TextoFacebook" href="https://www.facebook.com">Facebook</a>
        </div>
      </div>
    </div>
    <!-- Aqui va todo lo relacionado a js :o -->
    <!-- Si te fijas, hay un archivo script.js ligado a este elemento
         en el archivo puedes modificar lo que gustes -->
        
    <script src="script.js"></script>
  </body>
</html>
